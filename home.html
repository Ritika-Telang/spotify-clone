<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .button {
            background-color: #1DB954;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
        }
        .section {
            margin-top: 40px;
        }
        .grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: #181818;
            padding: 10px;
            border-radius: 8px;
            width: 150px;
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card a {
            text-decoration: none;
            color: white;
            display: block;
            margin-top: 5px;
            font-weight: bold;
        }
        .view-all {
            display: block;
            margin: 20px auto;
            color: #1DB954;
            text-decoration: none;
            font-weight: bold;
        }
        .container{
            background-color: #181818;
        }
        .signup{
            align-content: right;
            
        }
        
    </style>a
</head>
<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Bootstrap" width="30" height="24">
          </a>
          <a class="signup" href="signup.html"><button type="button" class="btn btn-outline-info">SignUp</button></a>
          <a class="login" href="login.html"><button type="button" class="btn btn-outline-info">Login</button></a>
        </div>
      </nav>

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button>

<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">More Otions</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <a href="search.html"><button type="button" class="btn btn-outline-info">Info</button></a>
  </div>
</div>

        <!-- âœ… **Popular Artists Section** -->
        <div class="section">
            <h3>Popular Artists</h3>
            <div class="grid" id="popular-artists"></div>
            <a href="/all_artists" class="view-all">View All</a>
        </div>

        <!-- âœ… **Trending Songs Section** -->
        <div class="section">
            <h3>Trending Songs</h3>
            <div class="grid" id="trending-songs"></div>
            <a href="/all_songs" class="view-all">View All</a>
        </div>

        <!-- âœ… **Genres Section** -->
        <div class="section">
            <h3>Genres</h3>
            <div class="grid" id="genres"></div>
            <a href="/all_genres" class="view-all">View All</a>
        </div>
    </div>

    <script>
        // ðŸŽµ Fetch Trending Songs
        fetch('/trending_songs')
            .then(response => response.json())
            .then(data => {
                const songContainer = document.getElementById('trending-songs');
                songContainer.innerHTML = data.songs.slice(0, 4).map(song => `
                    <div class="card">
                        <a href="/song/${song.id}">
                            <img src="${song.artwork}" alt="${song.title}">
                            <p>${song.title}</p>
                            <small>${song.artist}</small>
                        </a>
                    </div>
                `).join('');
            })
            .catch(error => console.error('Error fetching songs:', error));

        // ðŸŽ¤ Fetch Popular Artists
        fetch('/popular_artists')
            .then(response => response.json())
            .then(data => {
                const artistContainer = document.getElementById('popular-artists');
                artistContainer.innerHTML = data.artists.slice(0, 4).map(artist => `
                    <div class="card">
                        <a href="/artist/${artist.id}">
                            <img src="${artist.image}" alt="${artist.name}">
                            <p>${artist.name}</p>
                        </a>
                    </div>
                `).join('');
            })
            .catch(error => console.error('Error fetching artists:', error));

        // ðŸŽ§ Fetch Genres
        fetch('/genres')
            .then(response => response.json())
            .then(data => {
                const genresContainer = document.getElementById('genres');
                genresContainer.innerHTML = data.genres.slice(0, 4).map(genre => `
                    <div class="card">
                        <a href="/genre/${genre.name}">
                            <img src="${genre.image}" alt="${genre.name}">
                            <p>${genre.name}</p>
                        </a>
                    </div>
                `).join('');
            })
            .catch(error => console.error('Error fetching genres:', error));
    </script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
