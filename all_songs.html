<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Trending Songs</title>
</head>
<body>
    <h1>All Trending Songs</h1>
    <div id="all-songs"></div>

    <script>
        fetch("/all_songs")
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("all-songs");
            data.songs.forEach(song => {
                const div = document.createElement("div");
                div.innerHTML = `<h3>${song.title}</h3><img src="${song.artwork['100x100']}" width="100">`;
                container.appendChild(div);
            });
        });
    </script>
</body>
</html>
